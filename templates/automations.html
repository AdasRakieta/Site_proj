{% extends "base.html" %}

{% block title %}SmartHome - Automatyzacje{% endblock %}
{% block header %}Automatyzacje{% endblock %}

{% block content %}
    <div class="automations-container">
        <button id="new-automation" class="btn-primary">Nowa automatyzacja</button>
        <form class="automation-form">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        </form>
        <div id="automations-list" class="automations-list">
            <!-- Dodajemy loader podczas ładowania danych -->
            <div id="loading-indicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>Ładowanie automatyzacji...</p>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/automations.js') }}"></script>
{% endblock %}
