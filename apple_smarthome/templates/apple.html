<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Apple SmartHome</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Control your smart home from your iPhone">
    <link rel="manifest" href="/apple/static/manifest.json">
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartHome">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple/static/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple/static/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple/static/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple/static/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple/static/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple/static/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple/static/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple/static/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple/static/icons/apple-touch-icon-180x180.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/apple/static/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/apple/static/icons/favicon-16x16.png" sizes="16x16">
    
    <!-- Splash Screens for iOS -->
    <link rel="apple-touch-startup-image" href="/apple/static/icons/splash-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/apple/static/icons/splash-1668x2224.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/apple/static/icons/splash-1536x2048.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/apple/static/icons/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/apple/static/icons/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/apple/static/icons/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/apple/static/icons/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/apple/static/css/style.css">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="/">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <h2>Ładowanie SmartHome...</h2>
        </div>
        
        <!-- Login Screen -->
        <div id="login-screen" class="screen hidden">
            <div class="login-container">
                <div class="logo">
                    <img src="/apple/static/icons/icon-128x128.png" alt="SmartHome Logo">
                    <h1>SmartHome</h1>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Hasło" required>
                    </div>
                    <button type="submit" class="login-btn">Zaloguj się</button>
                </form>
                
                <div id="login-error" class="error-message hidden"></div>
            </div>
        </div>
        
        <!-- Main App Screen -->
        <div id="main-screen" class="screen hidden">
            <!-- Header -->
            <header class="app-header">
                <h1>SmartHome</h1>
                <div class="header-actions">
                    <button id="refresh-btn" class="icon-btn" title="Odśwież">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                        </svg>
                    </button>
                    <button id="logout-btn" class="icon-btn" title="Wyloguj">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </header>
            
            <!-- Navigation Tabs -->
            <nav class="tab-navigation">
                <button class="tab-btn active" data-tab="devices">Urządzenia</button>
                <button class="tab-btn" data-tab="rooms">Pokoje</button>
                <button class="tab-btn" data-tab="automations">Automatyka</button>
            </nav>
            
            <!-- Content Area -->
            <main class="main-content">
                <!-- Devices Tab -->
                <div id="devices-tab" class="tab-content active">
                    <div class="content-section">
                        <h2>Światła</h2>
                        <div id="lights-container" class="device-grid">
                            <!-- Lights will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="content-section">
                        <h2>Temperatura</h2>
                        <div id="temperature-container" class="device-grid">
                            <!-- Temperature controls will be loaded here -->
                        </div>
                    </div>
                </div>
                
                <!-- Rooms Tab -->
                <div id="rooms-tab" class="tab-content">
                    <div id="rooms-container" class="rooms-grid">
                        <!-- Rooms will be loaded here -->
                    </div>
                </div>
                
                <!-- Automations Tab -->
                <div id="automations-tab" class="tab-content">
                    <div id="automations-container" class="automations-list">
                        <!-- Automations will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Connection Status -->
        <div id="connection-status" class="connection-status hidden">
            <span id="connection-text">Połączono</span>
        </div>
        
        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    
    <!-- JavaScript -->
    <script src="/apple/static/js/app.js"></script>
</body>
</html>
