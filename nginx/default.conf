# Redirect HTTP to HTTPS (domain only)
server {
    listen 80;
    server_name malina.tail384b18.ts.net;
    return 301 https://$server_name$request_uri;
}

# Upstream definitions
upstream smarthome_app {
    server app:5000;
}

upstream journey_planner_app {
    server 172.17.0.1:5001;
}

# HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name malina.tail384b18.ts.net;

    # Tailscale SSL Certificates
    ssl_certificate /etc/ssl/tailscale/malina.tail384b18.ts.net.crt;
    ssl_certificate_key /etc/ssl/tailscale/malina.tail384b18.ts.net.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # ============================================
    # MANAGEMENT TOOLS
    # ============================================
    
    # Portainer - https://malina.tail384b18.ts.net/portainer
    location /portainer/ {
        proxy_pass http://172.17.0.1:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Grafana - https://malina.tail384b18.ts.net/grafana
    location /grafana/ {
        proxy_pass http://172.17.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # JOURNEY PLANNER APPLICATION
    # ============================================
    
    # Journey Planner API (more specific path first)
    location /journey/api/ {
        proxy_pass http://journey_planner_app/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Journey Planner frontend (static files)
    location /journey/ {
        alias /srv/journey-planner/;
        try_files $uri $uri/ /journey/index.html;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # ============================================
    # SMARTHOME APPLICATION
    # ============================================
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # SmartHome WebSocket
    location /socket.io/ {
        proxy_pass http://smarthome_app/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SmartHome static files
    location /static/ {
        alias /srv/static/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # SmartHome API
    location /api/ {
        proxy_pass http://smarthome_app/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # SmartHome main application (catch-all, must be last)
    location / {
        proxy_pass http://smarthome_app/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}