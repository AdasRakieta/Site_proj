server {
    listen 80;
    server_name _;

    # Static files (optional) - mount ./static -> /srv/static in docker-compose if needed
    location /static/ {
        alias /srv/static/;
        access_log off;
        expires 1d;
    }

    location = /favicon.ico { access_log off; log_not_found off; }

    # Health / API - forward to backend
    location /api/ {
        proxy_pass http://smarthome_app:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 120s;
        proxy_redirect off;
    }

    # Socket.IO
    location /socket.io/ {
        proxy_pass http://smarthome_app:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_redirect off;
    }

    # Proxy everything else to backend (SPA served by backend or backend provides index)
    location / {
        proxy_pass http://smarthome_app:5000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 120s;
        proxy_redirect off;
    }

    client_max_body_size 20M;
}