# Redirect HTTP to HTTPS (domain only)
server {
    listen 80;
    server_name malina.tail384b18.ts.net;
    return 301 https://$server_name$request_uri;
}

# Upstream definitions
upstream smarthome_app {
    server app:5000;
}

upstream journey_planner_app {
    server journey-planner-api:5001;
}

# HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name malina.tail384b18.ts.net;

    # Tailscale SSL Certificates
    ssl_certificate /etc/ssl/tailscale/malina.tail384b18.ts.net.crt;
    ssl_certificate_key /etc/ssl/tailscale/malina.tail384b18.ts.net.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================
    # ROOT - Redirect to SmartHome
    # ============================================
    location = / {
        return 301 https://$server_name/smarthome/;
    }

    # ============================================
    # MANAGEMENT TOOLS
    # ============================================
    
    # Portainer - https://malina.tail384b18.ts.net/portainer
    location /portainer/ {
        proxy_pass http://172.17.0.1:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Grafana - https://malina.tail384b18.ts.net/grafana
    location /grafana/ {
        proxy_pass http://172.17.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # JOURNEY PLANNER APPLICATION
    # ============================================
    
    # Journey Planner API - strip /journey prefix and forward to /api/
    location /journey/api/ {
        # Rewrite /journey/api/xxx to /api/xxx
        rewrite ^/journey/api/(.*) /api/$1 break;
        
        proxy_pass http://journey_planner_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (longer for API)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # Journey Planner frontend - proxy to dev server or static files
    location /journey/ {
        # Proxy to Journey Planner Web container
        proxy_pass http://journey-planner-web:5173/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for development
        proxy_buffering off;
    }

    # Journey Planner without trailing slash - redirect to /journey/
    location = /journey {
        return 301 /journey/;
    }

    # ============================================
    # SMARTHOME APPLICATION
    # ============================================
    
    # SmartHome WebSocket
    location /smarthome/socket.io/ {
        proxy_pass http://smarthome_app/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SmartHome static files
    location /smarthome/static/ {
        proxy_pass http://smarthome_app/static/;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # SmartHome API
    location /smarthome/api/ {
        proxy_pass http://smarthome_app/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # SmartHome main application
    location /smarthome/ {
        proxy_pass http://smarthome_app/;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Standard headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}