# SmartHome Stack - Standalone nginx deployment
# URL: https://malina.tail384b18.ts.net/app1
networks:
  web:
    external: true

volumes:
  static_uploads:
    name: smarthome-stack_static_uploads

services:
  smarthome_app:
    image: ghcr.io/adasrakieta/site_proj/smarthome_app:${IMAGE_TAG:-latest}
    container_name: smarthome_app
    
    environment:
      # Server Configuration
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-5000}
      - IMAGE_TAG=${IMAGE_TAG:-latest}
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      
      # Database Configuration (PostgreSQL)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # Email Configuration (SMTP)
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      
      # URL Prefixes (empty - nginx adds /app1 via proxy_pass)
      - URL_PREFIX=
      - API_PREFIX=
      - STATIC_PREFIX=
      - SOCKET_PREFIX=
      
      # Redis Configuration
      - REDIS_HOST=${REDIS_HOST:-smarthome_redis_standalone}
      - REDIS_PORT=${REDIS_PORT:-6379}
      
      # Asset Versioning
      - ASSET_VERSION=${ASSET_VERSION:-}
    
    volumes:
      - static_uploads:/srv/static/profile_pictures
    
    networks:
      - web
    
    restart: unless-stopped
    
    external_links:
      - smarthome_redis_standalone:redis
    
    # Expose port for nginx (no public port mapping needed)
    expose:
      - "5000"
