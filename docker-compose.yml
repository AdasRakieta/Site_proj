version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    image: smarthome_app:latest
    container_name: smarthome_app
    # DEV: mount tylko tych katalogów które potrzebujesz edytować na żywo
    volumes:
      - ./app:/srv/app:rw
      - ./backups:/srv/backups:rw
      - ./utils:/srv/utils:rw
      - ./templates:/srv/templates:rw
      - ./static:/srv/static:rw
      # zapewnij, że entrypoint nie zostanie nadpisany przez mount ./app
      # jeśli w Dockerfile kopiujesz app_db.py do /srv/app_db.py -> montuj go tutaj
      - ./app_db.py:/srv/app_db.py:ro
      # .env montujemy do katalogu /srv (WORKDIR w Dockerfile.app powinien być /srv)
      - ./.env:/srv/.env:ro
    ports:
      - "5000:5000"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: smarthome_nginx:latest
    container_name: smarthome_nginx
    volumes:
      # Serwujemy statyczne pliki bezpośrednio (opcjonalnie)
      - ./static:/usr/share/nginx/html:ro
      # Twoja zmodyfikowana konfiguracja nginx (proxy -> app:5000)
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app
    restart: unless-stopped