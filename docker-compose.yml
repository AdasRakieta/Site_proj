version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    image: smarthome_app:latest
    container_name: smarthome_app
    volumes:
      - ./app:/srv/app:rw
      - ./backups:/srv/backups:rw
      - ./utils:/srv/utils:rw
      - ./templates:/srv/templates:rw
      - ./static:/srv/static:rw
      # Nie montujemy app_db.py — użyjemy pliku z obrazu (bezpieczniejsze)
      - ./.env:/srv/.env:ro
    ports:
      - "5000:5000"
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: smarthome_nginx:latest
    container_name: smarthome_nginx
    volumes:
      - ./static:/srv/static:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app
    restart: unless-stopped