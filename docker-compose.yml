version: '3.8'
services:
  app:
    image: ghcr.io/adasrakieta/site_proj/smarthome_app:${IMAGE_TAG:-latest}
    container_name: smarthome_app
    # Load .env file for local development
    # Note: In production (Portainer), set environment variables directly in GUI
    environment:
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-5000}
      - IMAGE_TAG=${IMAGE_TAG:-latest}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      # URL Prefixes for nginx routing (default: /smarthome for production)
      - URL_PREFIX=${URL_PREFIX}
      - API_PREFIX=${API_PREFIX}
      - STATIC_PREFIX=${URL_PREFIX}
      - SOCKET_PREFIX=${URL_PREFIX}
      # Redis configuration (connect to external standalone Redis container)
      # Set REDIS_HOST to 'smarthome_redis_standalone' or your Redis container name
      - REDIS_HOST=${REDIS_HOST:-smarthome_redis_standalone}
      - REDIS_PORT=${REDIS_PORT:-6379}
      # Optionally override ASSET_VERSION to force cache-busting independent of image tag
      - ASSET_VERSION=${ASSET_VERSION:-}
    volumes:
      - static_uploads:/srv/static/profile_pictures
    ports:
      - "5000:5000"
    restart: unless-stopped
    # Connect to external Redis container via Docker network
    external_links:
      - smarthome_redis_standalone:redis

  nginx:
    image: ghcr.io/adasrakieta/site_proj/smarthome_nginx:${IMAGE_TAG:-latest}
    container_name: smarthome_nginx
    volumes:
      - static_uploads:/srv/static/profile_pictures:ro
      - /etc/ssl/tailscale:/etc/ssl/tailscale:ro
      # Journey Planner runs on host port 5173 (Vite dev) or 5001 (API)
      # No volume mount needed - nginx proxies to host ports
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    restart: unless-stopped
    # Allow nginx to access host machine services (Journey Planner)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default
      - journey-stack_journey-planner-net

networks:
  journey-stack_journey-planner-net:
    external: true
    name: journey-stack_journey-planner-net

volumes:
  static_uploads: