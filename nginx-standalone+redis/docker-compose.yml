networks:
  web:
    external: true

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Główna konfiguracja nginx
      - /opt/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      
      # KRYTYCZNE: Katalog z konfiguracją serwerów (default.conf)
      - /opt/nginx/conf.d:/etc/nginx/conf.d:ro
      
      # Certyfikaty Tailscale
      - /etc/ssl/tailscale:/etc/ssl/tailscale:ro
      
      # OPCJONALNE: Pliki statyczne SmartHome (dla lepszej wydajności)
      # Odkomentuj jeśli chcesz aby nginx serwował static files zamiast Flask
      # - /opt/smarthome/static:/srv/static:ro
      # - /opt/smarthome/profile_pictures:/srv/static/profile_pictures:ro
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
