# Standalone Redis for SmartHome (shared web network)
# Usage: docker compose -f docker-compose.redis.yml up -d

version: '3.8'

networks:
  web:
    external: true

volumes:
  redis_data:
    name: smarthome-redis_data

services:
  smarthome_redis_standalone:
    image: redis:7-alpine
    container_name: smarthome_redis_standalone
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    networks:
      - web
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
